<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- displays site properly based on user's device -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | QR code component</title>

        <link
            rel="stylesheet"
            href="style.css" />
    </head>
    <body>
        <main>
            <div class="div-card-component">
                <div class="div-qr-code">
                    <img
                        src="../images/image-qr-code.png"
                        alt="QR Code component image" />
                </div>
                <div class="div-card-text">
                    <h2 class="h2-card-component-heading">Improve your front-end skills by building projects</h2>
                    <p class="p-card-component-description">
                        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                    </p>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor
                </a>
                . Coded by <a href="#">Ben-Lindsey Horn</a>.
            </div>
        </footer>
    </body>
</html>
