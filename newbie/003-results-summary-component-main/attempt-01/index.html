<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
            name="description"
            content="Results summary component challenge on Frontend Mentor"
            name="keywords"
            content="results summary component challenge, frontend mentor" />
        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <article class="main-container">
            <section class="result">
                <h2 class="result-heading">Your Result</h2>
                <p class="result-score"><span id="result-score">--</span> of 100</p>
                <strong class="result-praise">Great</strong>
                <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
            </section>

            <section class="summary">
                <h2 class="summary-heading">Summary</h2>

                <div class="summary-sections">
                    <div class="summary-section summary-reaction">
                        <p><img src="assets/images/icon-reaction.svg" alt="" />Reaction</p>
                        <p><span class="strong" id="summary-reaction">--</span> / 100</p>
                    </div>
                    <div class="summary-section summary-memory">
                        <p class="strong"><img src="assets/images/icon-memory.svg" alt="" />Memory</p>
                        <p><span class="strong" id="summary-memory">--</span> / 100</p>
                    </div>
                    <div class="summary-section summary-verbal">
                        <p class="strong"><img src="assets/images/icon-verbal.svg" alt="" />Verbal</p>
                        <p><span class="strong" id="summary-verbal">--</span> / 100</p>
                    </div>
                    <div class="summary-section summary-visual">
                        <p class="strong"><img src="assets/images/icon-visual.svg" alt="" />Visual</p>
                        <p><span class="strong" id="summary-visual">--</span> / 100</p>
                    </div>
                </div>

                <button class="score-button">Continue</button>
            </section>
        </article>

        <script src="app.js"></script>
    </body>
</html>
