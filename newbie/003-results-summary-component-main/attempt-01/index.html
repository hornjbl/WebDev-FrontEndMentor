<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="device-width=width, initial-scale=1.0"
            name="description"
            content="Results summary component challenge on Frontend Mentor"
            name="keywords"
            content="results summary component challenge, frontend mentor" />
        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <article class="main-container">
            <section class="result">
                <h2 class="result-heading">Your Result</h2>
                <p class="result-score"><span>76</span> of 100</p>
                <strong class="result-praise">Great</strong>
                <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
            </section>

            <section class="summary">
                <h2 class="summary-heading">Summary</h2>

                <div class="summary-sections">
                    <p class="summary-section summary-reaction">Reaction 80 / 100</p>
                    <p class="summary-section summary-memory">Memory 92 / 100</p>
                    <p class="summary-section summary-verbal">Verbal 61 / 100</p>
                    <p class="summary-section summary-visual">Visual 72 / 100</p>
                </div>

                <button>Continue</button>
            </section>
        </article>

        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                <a href="#">Ben-Lindsey Horn</a>.
                <p>Copyright &copy; δοῦλοι Χριστοῦ Inc.</p>
            </div>
        </footer>
    </body>
</html>
