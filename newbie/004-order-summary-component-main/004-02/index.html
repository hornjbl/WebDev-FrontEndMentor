<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Order summary card</title>
        <!-- <link rel="stylesheet" href="reset.css" /> -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="component-container">
                <div class="order-summary-container">
                    <img src="./images/illustration-hero.svg" alt="" class="order-summary-banner" />
                    <div class="order-summary">
                        <h2 class="order-summary-heading">Order Summary</h2>
                        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                        <div class="order-summary-plan">
                            <div class="order-summary-plan-price-icon">
                                <img src="./images/icon-music.svg" alt="" />
                                <div class="order-summary-plan-price">
                                    <h3>Annual Plan</h3>
                                    <p>$59.99/year</p>
                                </div>
                            </div>
                            <a href="#" class="order-summary-change-plan">Change</a>
                        </div>
                        <button>Proceed to Payment</button>
                        <a href="#" class="order-summary-cancel-order">Cancel Order</a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. Coded by
            <a href="#">Ben-Lindsey Horn</a>.
        </footer>
    </body>
</html>
