<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Product preview card component</title>

        <link rel="stylesheet" href="style.css" />

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <article class="product-container">
            <div class="product-card">
                <picture class="product-image">
                    <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)" />
                    <img src="images/image-product-mobile.jpg" alt="Image of product displayed at the top of the product card" />
                </picture>

                <div class="product-details">
                    <p class="product-category">Perfume</p>

                    <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>

                    <p class="product-description">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                    </p>

                    <p class="product-price"><strong>$149.99</strong> <em>$169.99</em></p>

                    <button class="product-button"><img src="../images/icon-cart.svg" alt="" />Add to Cart</button>
                </div>
            </div>
        </article>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://github.com/hornjbl" target="_blank">Ben-Lindsey Horn</a>.
        </div>
    </body>
</html>
